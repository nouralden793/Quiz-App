<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">Quiz App</div>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="catagory">Catagory: <span>HTML</span></div>
        <div class="countNumber">
          <div class="count">Questions Count:</div>
          <div class="numb"><span></span></div>
        </div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="subBtn">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="count-down"></div>
      </div>
      <div class="resContainer">
        <div class="resCont">
          <div class="results"></div>
        </div>
      </div>
      <button type="button" class="playAgain">Play Again</button>
    </div>
    <div class="background"></div>
    <script src="./main.js"></script>
  </body>
</html>
